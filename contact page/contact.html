<!DOCTYPE html>
<html>

<head>
    <title>Contact-Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css" />
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <h1 class="contact">Contact Us</h1>
    <div class="center">
        <div class="head">Send a message to us!</div>
        <form id="contactForm">

            <input type="text" id="name" name="name" placeholder="Name" required><br>

            <input type="date" id="date" name="date" required><br>

            <input type="tel" id="contact" name="contact" placeholder="Phone Number" required><br>

            <input type="email" id="email" name="email" placeholder="Email" required><br>

            <textarea id="message" name="message" placeholder="Message" required></textarea><br>

            <div class="btn"><input type="submit" value="Submit"></div>
        </form>
    </div>
    <footer class="footer">
        <div class="footer-head">
            <div class="footer-logo">Go Trip
                <div class="f-under-logo">Explore your destination</div>
            </div>
            <div class="media">
                <a href="https://www.facebook.com/" target="_blank" class="media-icons"><i
                        class="fa-solid fa-brands fa-facebook-square fa-2x"></i></a>
                <a href="https://www.instagram.com/" target="_blank" class="media-icons"><i
                        class="fa-solid fa-brands fa-instagram fa-2x"></i></a>
                <a href="https://twitter.com/" target="_blank" class="media-icons"><i
                        class="fa-solid fa-brands fa-twitter-square fa-2x"></i></a>
                <a href="https://www.google.com/intl/en_in/gmail/about/" target="_blank" class="media-icons"><i
                        class="fa-solid fa fa-envelope fa-2x"></i></a>
            </div>
        </div>
        <div class="f-info">
            <div class="f-box">
                <h1 class="f-box-h">Community</h1>
                <ul class="f-box-ul">
                    <li class="f-box-li">Github</li>
                    <li class="f-box-li">Issues</li>
                    <li class="f-box-li">Twitter</li>
                </ul>
            </div>
            <div class="f-box">
                <h1 class="f-box-h">Help</h1>
                <ul class="f-box-ul">
                    <li class="f-box-li">Support</li>
                    <li class="f-box-li">Troubleshooting</li>
                    <li class="f-box-li">Contact Us</li>
                </ul>
            </div>
            <div class="f-box">
                <h1 class="f-box-h">Others</h1>
                <ul class="f-box-ul">
                    <li class="f-box-li">Privacy policy</li>
                    <li class="f-box-li">Terms of services</li>
                    <li class="f-box-li">License</li>
                </ul>
            </div>
        </div>
        <div class="copy">&copy; Go Trip 2026 | All rights are reserved
        </div>
    </footer>
</body>

</html>
